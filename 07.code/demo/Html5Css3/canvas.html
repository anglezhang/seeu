<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<canvas id="myCanvas" width="200" height="100"></canvas><br>
		<canvas id="ImageCanvas" width="1300" height="975" style="border:1px solid #c3c3c3;"></canvas>
		<input type="button" id="save" value="保存" onclick="saveImage()">
		<!--<img src="image/Dishes/Dishes1.jpg"> -->
		<script type="text/javascript">
			var c=document.getElementById("myCanvas");
			var cxt=c.getContext("2d");
			cxt.fillStyle="#FF0000";
			cxt.fillRect(0,0,150,75);

			var image  = document.getElementById("ImageCanvas");
			var imageCXT = image.getContext("2d");
			// imageCXT.fillStyle = "#FFABCD";
			// imageCXT.fillRect(0,0,1300,975);
			var img=new Image();
			img.src = "image/Dishes/deshone.png";

			img.onload = function()
			{
				imageCXT.drawImage(img,0,0);
				imageCXT.save();
			}
			function saveImage()
			{
				console.debug("save");
				try
				{
					//window.location = image.toDataURL("image/png");
					window.open(image.toDataURL("image/png"));
				}
				catch(e)
				{
					console.debug(e.toString());
				}
			}
		</script>
	</body>
</html>
