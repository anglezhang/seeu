<body>
<nav class="navbar navbar-inverse" role="navigation">
<div class="container">   
  <div class="navbar-header">    
    <a href="#" class="navbar-brand" target="_self">周末见</a>
  </div>   
</div>
</nav>

<div class="container">
  
  <div class="login-form">  
      <form action="#" method="get">
        <div class="form-header"><h1>用户注册</h1></div>
        <div class="form-body">
            <div class="form-group">
              <label for="inputUser">手机号</label>
              <input type="text" class="form-control" id="inputUser" placeholder="请输入电话">
            </div>
            <div class="form-group"><button type="button" class="btn btn-default">获取验证码</button></div>
            <div class="form-group">
              <label for="inputCode">验证码</label>
              <input type="text" class="form-control" id="inputCode" placeholder="请输入短信验证码">
            </div>
            
            <div class="form-group">
              <label for="inputPwd">密码</label>
              <input type="password" class="form-control" id="inputPwd" placeholder="请输入密码">
            </div>   
             <div class="form-group">
              <label for="inputName">活动组织（俱乐部）</label>
              <input type="text" class="form-control" id="inputName" placeholder="请输入用户名/电话">
            </div>                
            <div class="form-group"><button type="submit" class="btn btn-default btn-block">免费注册</button></div>
            
            <div class="form-group text-right">
            	已有账号，请<a href="login.html" class="btn-link">登录</a >
            </div>
        </div>
	</form>
  </div>
  
</div>
